<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Page</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="container" style="width: 100%; text-align: center;">

            <div class="image">
                <div class="img-log">
                    <img src="side.jpg" alt="log" width="500" height="608">
                </div>

            </div>

            <div class="contain">
                <form id="form_login">
                    <h1 class="center">Welcome to Dribbble</h1>
                    <h6 style="text-align:center">Come on and Create an account</h6>
                    <label>Full name</label><br><input type="text" name="fname" /><br><br>
                   <label>Username</label><br><input type="text" name="uname" /><br><br>
                   <label>Email</label><br><input type="email" name="email" /><br><br>
                   <label>Password</label><br><input type="password" name="password" /><br><br>
                   <label>Confirm password</label><br><input type="password" name="cpassword" /><br><br>
                   <input type="checkbox" name="webpage">
                   <label>I agree with the website's<span>terms and Conditions</span></label><br><br>
                   <input type="submit" value="Sign up" id="submit"/><br><br>
                   <label>Already a member?<span>Sign in</span></label>
        
                </form>
                 
            </div>

        </div>

    </body>
</html>
